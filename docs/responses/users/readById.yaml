200:
  description: 'Ок'
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: number
          login:
            type: string
          role:
            type: string
          classroom:
            type: object
            nullable: true
            properties:
              id:
                type: number
              className:
                type: string
              school:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string

400:
  description: 'Пользователь не найден'
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../error-schemes.yaml#/400'
          - type: object
            properties:
              subcode:
                example: 30
              message:
                example: 'User is not found'
