200:
  description: 'Ок'
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: number
          className:
            type: string
          schoolId:
            type: number

400:
  description: 'Ошибка разбора JSON | Класс не найден'
  content:
    application/json:
      schema:
        oneOf:
          - allOf:
            - $ref: '../error-schemes.yaml#/400'
            - type: object
              properties:
                message:
                  example: 'Unexpected <details>'
          - allOf:
            - $ref: '../error-schemes.yaml#/400'
            - type: object
              properties:
                subcode:
                  example: 41
                message:
                  example: 'Classroom is not found'
